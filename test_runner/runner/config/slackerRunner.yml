# Slacker node runner configuration

# port: expose port for slacker node runner.
# specs.rootFolder: the full folder path of your slacker test project.
# specs.specFolder: the root level spec folder path. Typically it is under 'spec' folder.
# output: Rspec output formatting. slacker node runner supports document, html and json
port: 8000
specs:
  rootFolder: /opt/var/slacker_runner/test
  specFolder: /opt/var/slacker_runner/test/spec
output: json