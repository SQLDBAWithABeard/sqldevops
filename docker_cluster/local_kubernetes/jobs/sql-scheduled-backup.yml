---
apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: sql-full-backup-job
  namespace: db-hosts
spec:
  schedule: "* */24 * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sql-full-backup-job
            image: ericskang/cronjobs:backup
            args:
            - /bin/bash
            - -c
            - ./fullbackup.sh
          restartPolicy: OnFailure

---
apiVersion: batch/v2alpha1
kind: CronJob
metadata:
  name: sql-log-backup-job
  namespace: db-hosts
spec:
  schedule: "*/30 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - name: sql-log-backup-job
            image: ericskang/cronjobs:backup
            args:
            - /bin/bash
            - -c
            - ./logbackup.sh
          restartPolicy: OnFailure