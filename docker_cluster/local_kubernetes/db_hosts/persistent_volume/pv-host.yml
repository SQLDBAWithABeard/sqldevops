---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: sqlpv 
  namespace: db-hosts
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 10Gi
  hostPath:
    path: /data/sqlvol1/

---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pgsqlpv 
  namespace: db-hosts
spec:
  accessModes:
    - ReadWriteOnce
  capacity:
    storage: 5Gi
  hostPath:
    path: /data/pgsqlvol1/
